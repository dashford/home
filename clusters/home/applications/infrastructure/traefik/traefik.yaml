apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: infrastructure
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      version: 10.6.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 5m
  values:
    ingressClass:
      enabled: true
      isDefaultClass: true
    logs:
      general:
        level: DEBUG
      access:
        enabled: true
    ports:
      test:
        port: 1883
        expose: true
        exposedPort: 1883
        protocol: TCP