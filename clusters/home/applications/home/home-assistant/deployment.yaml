apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/part-of: home-assistant
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assitant
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assitant
    spec:
      containers:
        - name: home-assitant
          image: homeassistant/home-assistant:2021.12.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 8123
              protocol: TCP
#          resources:
#            requests:
#              memory: "64Mi"
#              cpu: "100m"
#            limits:
#              memory: "128Mi"
#              cpu: "250m"
          volumeMounts:
            - mountPath: /config
              name: configuration
      volumes:
        - name: configuration
          configMap:
            name: home-assistant-config
            items:
              - key: configuration.yaml
                path: configuration.yaml